<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>Jake&#39;s Portfolio</title>
    <meta 
        name="description"
        content="Portfolio for Jake"
        />
    <meta name="author" content="Jake" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- OG: Open Graph Data 
    sns에 공유할 때, 의미있는 데이터가 첨부되어 보여진다.-->
    <meta property="og:title" content="Jake Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 URL" />
    <meta property="og:image" content="배포 후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/a9156d6155.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- javascript -->
    <script src="src/main.js" defer></script>

</head>
<body>
    <!-- header -->
    <header>
        <div>
            <img src="images/favicon.ico" alt="logo">
            <h1><a href="#">Jake</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- Home -->
        <section id="home">
            <img src="images/Profile.png" alt="Jake's profile">
            <h2>Hello I&#39;m Dream Coder, Jake</h2>
            <p>A software engineer currently resding in Yongin, Korea</p>
            <a href="#contact">Contact Me</a>
        </section>
        <!-- About --> 
        <section id="about"></section>
        <!-- Skills -->
        <section id="skills"></section>
        <!-- Work -->
        <section id="work"></section>
        <!-- Testimonials -->
        <section id="testimonial"></section>
        <!-- Arrow up -->
        <aside></aside>
    </main>
    <!-- footer -->
    <footer id="contact"></footer>
</body>
</html>
